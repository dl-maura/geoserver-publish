geoserver:
  auth: basic # options are basic, token, or bearer, basic will use geoserver creds, token uses a token auth method, bearer uses oauth2 bearer
  url: <%= ENV['GEOSERVER_URL'] || "http://localhost:8080/geoserver/rest" %>
  user: <%= ENV['GEOSERVER_USER'] || "admin" %>
  password: <%= ENV['GEOSERVER_PASSWORD'] || "geoserver" %>
  token: <%= ENV['GEO_TOKEN'] %>
